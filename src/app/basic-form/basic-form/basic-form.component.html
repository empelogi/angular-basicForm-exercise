<form [formGroup]="form" >

  <!-- First name -->
  <div class="form-group">
    <label  for="firstNameInput">First Name</label>
    <input  type="text"
            class="form-control"
            id="firstNameInput"
            placeholder="Enter first name"
            formControlName="firstName">
            <div *ngIf="form.get('firstName').errors?.required && form.get('firstName').dirty" class="text-danger"> 
              First Name is required
            </div>
            <div *ngIf="form.get('firstName').errors?.minLength && form.get('firstName'.dirty)" class="text-danger"> 
              First Name must be at least 3 characters long
            </div>

  </div>
  <!-- /First name -->

  <!-- Last name -->
  <div class="form-group">
    <label  for="lastNameInput">Last Name</label>
    <input  type="text"
            class="form-control"
            id="lastNameInput"
            placeholder="Enter last name"
            formControlName="lastName">

            <div *ngIf = "form.get('lastName').invalid && form.get('lastName').dirty" class="text-danger">
              Last name is required
            </div>
  </div>

  <!-- /Last name -->

  <!-- is experienced -->
  <div class="form-group form-check">
    <input class="form-check-input"  type="checkbox"
    formControlName="experience">
    <label class="form-check-label">I have experience > 2 yrs </label>
    <div *ngIf = "form.get('experience').invalid && form.get('experience').dirty" class="text-danger">
     Field is required
    </div>
  </div>
  <!-- /is experienced -->

  <!-- Angular preference -->
  <div class="form-group">
    <label class="font-weight-bold">Angular Preferene</label>
    <div class="form-check" >
      <!-- An input is missing here -->
      <input type = "radio" id = "angularjs" name = "angularPreference" value = "angularjs" formControlName = "angPreference">
      <label class="form-check-label" for="angularjs">angularJs</label>
    </div>

    <div class="form-check">
      <!-- An input is missing here -->
      <input type = "radio" id = "angular" name = "angularPreference" value = "angular" formControlName = "angPreference">
      <label class="form-check-label" for="angular">angular</label>
    </div>

    <div *ngIf = "form.get('angPreference').invalid && form.get('angPreference').dirty" class="text-danger" > 
      Field is required
     </div>

  </div>
  <!-- /Angular preferene -->

  <!-- Favourite language -->
  <div class="form-group">
    <label class="form-control-label" for = "favouritelanguage">Favourite Language</label>
    <!-- A select control is missing here -->
    <select name = "favouritelanguage" id = "favouritelanguage" formControlName="favLan">
      <option [ngValue]="null">Select</option>
      <option *ngFor="let lang of programmingLanguages" [ngValue]="lang">
        {{ lang }}
      </option>
    </select>
    <div *ngIf = "form.get('favLan').invalid && form.get('favLan').dirty" class="text-danger"> 
      Field is required
     </div>
  </div>
  <!-- /Favourite language -->

  <!-- JS Version -->
  <div class="form-group">
    <label>JS Version</label>
    <input class="form-control" type="text" formControlName="version"> 

    <div *ngIf = "form.get('version').invalid && form.get('version').dirty">
       Field is required 
      </div>
  </div>
  <!-- /JS Version -->

  <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
